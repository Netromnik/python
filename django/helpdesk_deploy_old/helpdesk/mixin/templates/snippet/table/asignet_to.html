<h2>{{ title }}</h2>
<table id="{{ id }}" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        {% for tr in thead %}
        <th> {{ tr }}</th>
        {% endfor %}
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        {% for tr in row %}

        {% if tr.is_button %}
        <td>
            {% for btn in tr.button %}
            <a href="{{ btn.url }}" class="btn btn-{{ btn.btn_style }} btn-sm" role="button" aria-pressed="true">{{ btn.name }}</a>
            {% endfor %}
        </td>
        {% else %}
        <td>{{ tr.name }}</td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
    <tfoot>
    <tr>
        {% for tr in tfoot %}
        <th> {{ tr }}</th>
        {% endfor %}
        <th></th>
    </tr>
    </tfoot>
</table>
