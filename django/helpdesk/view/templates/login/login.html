{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Login V10</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link href="{% static 'vendor/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <!--===============================================================================================-->
        <link href="{% static 'login/util.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'login/main.css' %}" type="text/css" rel="stylesheet">
    <!--===============================================================================================-->
</head>
{% if request.user.is_authenticated %}
<meta http-equiv="REFRESH" content="0;url={% url 'helpdesk:home' %}">
{% else %}

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" role="form" method='post' action='./'>
					<span class="login100-form-title p-b-51">
                <h3 class="panel-heading text-center"><strong>{% trans 'Войдите' %}</strong></h3>
					</span>
                {% if form.errors %}
                <div class="alert alert-danger" style="width: 100%;">
                    {% trans "Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте еще раз ." %}
                </div>
                {% endif %}
                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="{% trans 'Логин' %}">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="{% trans 'Пароль' %}">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        {% trans "Войти" %}
                    </button>
                </div>
                <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}../{% endif %}"/>
                {% csrf_token %}

            </form>
        </div>
    </div>
</div>
</body>
{% endif %}
</html>
