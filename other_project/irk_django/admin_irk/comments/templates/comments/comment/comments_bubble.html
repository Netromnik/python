{% load staticfiles media_utils pytils_numeral %}
{% if obj.comments_cnt or blank_label %}
    <a href="{{ url }}" class="comm b-comments">
        {% if obj.comments_cnt > 0 %}
            {{ obj.comments_cnt }}
            {{ obj.comments_cnt|choose_plural:plural }}
        {% else %}
            {{ blank_label }}
        {% endif %}
    </a>
{% endif %}
