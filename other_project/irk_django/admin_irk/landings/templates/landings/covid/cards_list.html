{% load str_utils date_tags %}

{% for card in cards %}
    <div class="ucard">
        <div class="ucard__date">
            {{ card.created|dates:"%d %B|%d %B %Y" }}
        </div>
        <h2 class="ucard__title">
            {{ card.name|typograf:"admin"}}
        </h2>
        <div class="ucard__content">
            {{ card.content|typograf:"admin,nolinebreaks,image=655x1000,gallery=655x1000"}}
        </div>
    </div>
{% endfor %}
