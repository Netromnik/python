{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="{% static 'js/lib/jquery-1.7.1.min.js' %}"></script>
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
        <title>{% block title %} {{ request.csite.title }} {% endblock %}</title>
        {% block js %}
            <script type="text/javascript">
                $(document).ready(function() {
                    window.opener.getAuthData("{{ username|default:'' }}", "{{ email|default:'' }}", "{{ backend }}", "{{ name|default:'' }}", {{ have_account|yesno:"true,false" }});
                    window.close();
                });
            </script>
        {% endblock %}
    </head>
    <body>
    {% block content %}
    {% endblock %}
    </body>
</html>
