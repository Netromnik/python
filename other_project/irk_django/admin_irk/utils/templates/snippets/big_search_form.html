{% load staticfiles media_utils %}

<div class="site-search-big">
    <form action="{{ url }}" method="get">
        <fieldset>
            <button type="submit">Найти</button>
            <div class="searchText-box"><input class="searchText" type="text" value="{% if q %}{{ q }}{% endif %}" name="q" id="news-query" placeholder="{{ placeholder }}" autocomplete="off"/></div>
        </fieldset>
        {% block hint %}{% endblock %}
    </form>
</div>
