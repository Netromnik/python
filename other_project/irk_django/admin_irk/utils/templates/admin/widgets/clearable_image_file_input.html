<!-- admin/widgets/clearable_image_file_input.html -->
{% if widget.is_initial %}
<img src="{{ widget.value.url }}" style="float:left; padding-right:30px; max-width:150px; max-height:150px;"/>
{% endif %}
<div style="display: inline-block; line-height: 2;">
{% if widget.is_initial %}{{ widget.initial_text }}: <a href="{{ widget.value.url }}">{{ widget.value }}</a>
{% if not widget.required %}<br>
{{ widget.clear_checkbox_label }}: <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
{% endif %}<br>
{{ widget.input_text }}:
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</div>
