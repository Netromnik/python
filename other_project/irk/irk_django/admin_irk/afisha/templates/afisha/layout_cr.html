{% extends 'afisha/layout.html' %}

{% block content %}
    <section class="b-content-cr{% block content-cr-class %}{% endblock %}">
        {% block b-content-cr %}{% endblock b-content-cr %}
    </section>

    <aside class="b-aside-r{% block b-aside-r-class %}{% endblock %}">
        {% block b-aside-r %}
            {% include 'afisha/base/b-aside-r.html' with type='inner' %}
        {% endblock b-aside-r %}
    </aside>

    <div class="b-content-block">
        {% block b-content-footer %}{% endblock b-content-footer %}
    </div>
{% endblock content %}
