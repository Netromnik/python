{% load str_utils comments_tags thumbnail utils_tags cache_tags staticfiles pytils_dt pytils_numeral %}

<!--item-->
<div class="card card_color color-white blue">
    <div class="card__info">
        <div class="card__info__top">
            <div class="card__man">
                <!--
                <div class="card__man__avatar">
                    <img src="{% static 'img/360/bolotov.jpg' %}" width="60" height="60" />
                </div>
                -->
                <div class="card__man__name">
                    {{ congratulation.name }}
                    <span>{{ congratulation.position }}</span>
                </div>
            </div>
        </div>
        <div class="card__info__bottom">
            <div class="card__desc card__desc_italic">
                {{ congratulation.content }}
            </div>
            {% if not button == 'hide' %}
                <a href="{% url 'irkutsk360:congratulations:index' %}" class="card__button">
                    Поздравить любимый город
                </a>
            {% endif %}
        </div>
    </div>
</div>
<!--item close-->
