{% load math_utils pytils_numeral %}

{% if paginator.paginator.num_pages > 1 %}
    <div class="nav-page">
        {% if paginator.has_previous %}
            <a href="./?page={{ paginator.previous_page_number }}" class="nav-page-left">&larr; Назад</a>
        {% endif %}

        {% if paginator.has_next %}
            <a href="./?page={{ paginator.next_page_number }}" class="nav-page-right">Вперед &rarr;</a>
        {% endif %}
    </div>
{% endif %}
