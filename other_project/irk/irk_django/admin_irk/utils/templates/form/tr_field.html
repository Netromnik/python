<tr>
	<td>
		<span class="label{% if field.field.required %} bold{% endif %}">{{ field.label }} {% if field.field.required %}<span class="red">*</span>{% endif %} </span>
	</td>
	<td>
		<span id="field-{{ field.name }}" class="field{% if field.errors %} error{% endif %} {{ class_name|default:'' }}{% if field.field.required %} required{% endif %}">{{ field }}</span>
		{% if field.help_text %}<span class="help-text">{{ field.help_text }}</span>{% endif %}
	</td>
</tr>
