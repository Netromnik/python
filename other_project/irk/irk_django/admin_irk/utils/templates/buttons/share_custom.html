{% load site_utils str_utils %}

{% spaceless %}
<span class="b-share-button-group share {% if additional_class %}{{ additional_class }}{% endif %} j-share-buttons" data-url="{{ request.scheme|default:'https' }}://{% get_site_url 'www' %}{{ url }}" {% if obj_pk %}data-social-api="{% url 'api.statistic.social' obj_pk %}"{% endif %} data-description="{{ description|typograf }}" data-stamp="{{ stamp.isoformat }}">
    <span class="b-share-button-container j-share-button-container share__item {% if social_statistic.fb %}counter{% endif %}"><span class="b-share-button b-share-button-fb share__button j-share j-share-fb j-metrika-goal" data-metrika-goal="news_social_share_fb" {% if obj_pk %}data-stat-url="{% url 'news:share_click' obj_pk 'fb' %}"{% endif %} title="Поделиться в Facebook"></span> <span class="b-share-button-counter share__counter j-share-counter fb">{{ social_statistic.fb|default:'' }}</span></span>
    <span class="b-share-button-container j-share-button-container share__item {% if social_statistic.ok %}counter{% endif %}"><span class="b-share-button b-share-button-ok share__button j-share j-share-ok j-metrika-goal" data-metrika-goal="news_social_share_ok" {% if obj_pk %}data-stat-url="{% url 'news:share_click' obj_pk 'ok' %}"{% endif %} title="Поделиться в Одноклассниках"></span> <span class="b-share-button-counter share__counter j-share-counter ok">{{ social_statistic.ok|default:'' }}</span></span>
    <span class="b-share-button-container j-share-button-container share__item {% if social_statistic.vk %}counter{% endif %}"><span class="b-share-button b-share-button-vk share__button j-share j-share-vk j-metrika-goal" data-metrika-goal="news_social_share_vk" {% if obj_pk %}data-stat-url="{% url 'news:share_click' obj_pk 'vk' %}"{% endif %} title="Поделиться во Вконтакте"></span> <span class="b-share-button-counter share__counter j-share-counter vk">{{ social_statistic.vk|default:'' }}</span></span>
    <span class="b-share-button-container j-share-button-container share__item {% if social_statistic.tw %}counter{% endif %}"><span class="b-share-button b-share-button-tw share__button j-share j-share-tw j-metrika-goal" data-metrika-goal="news_social_share_tw" {% if obj_pk %}data-stat-url="{% url 'news:share_click' obj_pk 'tw' %}"{% endif %} title="Поделиться в Твиттере">{{ social_statistic.tw|default:'' }}</span></span>
    {% if object %}
        {% include "snippets/bookmark.html" %}
    {% endif %}
</span>
{% endspaceless %}
