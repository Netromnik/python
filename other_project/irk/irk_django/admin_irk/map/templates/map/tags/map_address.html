{% load str_utils map_tags %}
{% if address %}
{% spaceless %}
    {% if address.city_id_id in map_cities %}
        <a href="#" id="address-{{ address.id }}" class="g-color-lightblue link-show-address j-map-place" data-map-address="{{ address }}" data-map-id="{{ address.id }}">
            <span>{% show_address address %}</span>
        </a>
    {% else %}
        {% show_address address %}
    {% endif %}
{% endspaceless %}
{% endif %}
